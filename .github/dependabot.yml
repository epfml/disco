version: 2

updates:
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    # support monorepo dependabot/dependabot-core#4993
    directory: /
    schedule:
      interval: weekly
    versioning-strategy: increase
